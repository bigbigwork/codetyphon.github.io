<style>
html{
	font-size: 10px;
}
.play_icon{
	width: 10rem;
	height: 10rem;
	border-radius: 50%;
	background:#ccc;
	margin: 0 auto;
	cursor:pointer;
	position: relative;
}
.play_icon:before{
	width: 0;
	height: 0px;
	content: "";
	line-height: -100rem;
	overflow: hidden;
	display: block;
	border-bottom:solid 3rem transparent;
	border-left:solid 5rem #fff;
	border-right:solid 0rem transparent;
	border-top:solid 3rem transparent;
	position: absolute;
	top: 2rem;
	left: 3rem;
}
.play_icon:after{
	width: 3rem;
	height: 3.5rem;
	background-color: #000;
	content: "";
	line-height: -100rem;
	overflow: hidden;
	display: block;
	position: absolute;
	opacity: 0.5;
	border-radius-left;0px,5px;
}
</style>

<div class="play_icon"></div>
