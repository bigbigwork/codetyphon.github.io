<style>
.up_icon{
	width: 100px;
	height: 100px;
	border-radius: 50%;
	background:#ccc;
	margin: 0 auto;
	cursor:pointer;
}
.up_icon:before{
	width: 0;
	height: 0px;
	content: "";
	line-height: -1000px;
	overflow: hidden;
	display: block;
	border-bottom:solid 40px #fff;
	border-left:solid 35px transparent;
	border-right:solid 35px transparent;
	border-top:solid 10px transparent;
	margin: 0 auto;
}
.up_icon:after{
	width: 30px;
	height: 35px;
	background-color: #fff;
	content: "";
	line-height: -1000px;
	overflow: hidden;
	display: block;
	margin: 0 auto;
}
</style>
<div class="up_icon"></div>
