<body>
<div class="title">MarkDown Editor OnLine</div>
<textarea id='markDownSource'></textarea>
<div id='live' class="markdown-body"></div>
<div class="copy">www.codetyphon.com <a href="/blogs.html">blogs</a> | <a href="/about.html">about</a></div>
<script src='js/markdown.js'></script>
<script>
	function md2html(md){
		var converter = new Showdown.converter();
		return converter.makeHtml(md);
	}
	function mk(){
		var md=markDownSource.value;
		var html=md2html(md);
		live.innerHTML=html;
	}
	markDownSource.onkeyup=function(){
		mk();
	}
	window.onload=function(){			
		
	}
</script>
