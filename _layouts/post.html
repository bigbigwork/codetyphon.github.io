---
layout: default
---
<div id="post">
<div class="text">{{ content }}</div>

<div class="tenpay">
  <p>如果您觉得本文的内容对您的学习有所帮助，您可以微信打赏：</p>
  <img src="http://www.bigbigwork.com/icons/tenpay.jpg" >
</div>


</div>



<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
