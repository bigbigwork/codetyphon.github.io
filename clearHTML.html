<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title></title>
    <style>
        textarea{
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<textarea id="htmlCode"></textarea>
<textarea id="clearCode"></textarea>
<button onclick="html2clearHtml()">clear!</button>
<script>
    function html2clearHtml(){
        var sourceHtml=document.getElementById("htmlCode").value;
        //
        var clearHtml = sourceHtml.replace(/<script\b[^>]*>[\s\S]*?<\/script>/ig,"");
        /*去掉內聯樣式*/
        clearHtml = clearHtml.replace(/style="[^"]*"/g,"");
        clearHtml = clearHtml.replace(/class="[^"]*"/g,"");
        document.getElementById("clearCode").value=clearHtml;
        //
    }
</script>
</body>
</html>
